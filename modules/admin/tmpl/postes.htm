<!-- BEGIN: icone -->
	<img src="{path_module}/img/icn48_titre.png" alt="" border=0 />
<!-- END: icone -->
<!-- BEGIN: infos -->
{aff_menu}
<!-- END: infos -->

<!-- BEGIN: corps -->



<div class="row" id="page-content">
	<div class="grid-margin stretch-card">
		<div class="card">	
			<div class="card-body">	

				<FORM name="reservation" method="post" action="{path_root}/admin/postes" enctype="multipart/form-data">
					<INPUT type="hidden" name="checktime" value="{form_checktime}">
					<TABLE class="tableauAff tableauAffLight">
					  <TR>
						<th width=20>&nbsp;</th>
						<th>Ordre</th>
						<th width="410">Poste</th>
						<th width="90">Compte</th>
						<th width="90">Débiteur</th>
						<th width="90">Créditeur</th>
						<th width="90">Montant</th>
					<!-- BEGIN: aff_jour -->
						<th align='center'>Di</th>
						<th align='center'>Lu</th>
						<th align='center'>Ma</th>
						<th align='center'>Me</th>
						<th align='center'>Je</th>
						<th align='center'>Ve</th>
						<th align='center'>Sa</th>
						<th align='center'>Vac</th>
					<!-- END: aff_jour -->
						<th width="24">&nbsp;</th>
					  </TR>

					<!-- BEGIN: lst_mouvement -->
					<tr OnMouseOver="document.getElementById('del_{form_id}').style.display='block';" OnMouseOut="document.getElementById('del_{form_id}').style.display='none';">
						<TD width=20>&nbsp;</TD>
						<TD>
							<INPUT type="text" name="form_ordre[{form_id}]" class="form-control" value="{ordre_poste}" maxlength="4">
						</TD>
						<TD>
							<INPUT type="text" name="form_poste[{form_id}]" class="form-control" value="{nom_poste}">
						</TD>
						<TD>
							<SELECT name="form_compte[{form_id}]" class="form-control">
								<OPTION value="">Aucun</OPTION>
								<!-- BEGIN: lst_compte -->
								<OPTION value="{form_numcpt}" {chk_compte}>{form_compte}</OPTION>
								<!-- END: lst_compte -->
							</SELECT>
						</TD>
						<TD>
							<SELECT name="form_debiteur[{form_id}]" class="form-control">
								<OPTION value="0" {chk_debiteur_0}>Tiers</OPTION>
								<OPTION value="B" {chk_debiteur_B}>Banque</OPTION>
								<OPTION value="C" {chk_debiteur_C}>Club</OPTION>
							</SELECT>
						</TD>
						<TD>
							<SELECT name="form_crediteur[{form_id}]" class="form-control">
								<OPTION value="0" {chk_crediteur_0}>Tiers</OPTION>
								<OPTION value="B" {chk_crediteur_B}>Banque</OPTION>
								<OPTION value="C" {chk_crediteur_C}>Club</OPTION>
							</SELECT>
						</TD>
						<TD>
							<INPUT type="text" name="form_montant[{form_id}]" class="form-control" value="{montant_poste}">
						</TD>
						<!-- BEGIN: aff_jour_ligne -->
						<TD align='right'>
							<INPUT type="text" name="form_j0[{form_id}]" class="form-control" value="{j0_poste}">
						</TD>
						<TD>
							<INPUT type="text" name="form_j1[{form_id}]" class="form-control" value="{j1_poste}">
						</TD>
						<TD>
							<INPUT type="text" name="form_j2[{form_id}]" class="form-control" value="{j2_poste}">
						</TD>
						<TD>
							<INPUT type="text" name="form_j3[{form_id}]" class="form-control" value="{j3_poste}">
						</TD>
						<TD>
							<INPUT type="text" name="form_j4[{form_id}]" class="form-control" value="{j4_poste}">
						</TD>
						<TD>
							<INPUT type="text" name="form_j5[{form_id}]" class="form-control" value="{j5_poste}">
						</TD>
						<TD>
							<INPUT type="text" name="form_j6[{form_id}]" class="form-control" value="{j6_poste}">
						</TD>
						<TD>
							<INPUT type="text" name="form_j7[{form_id}]" class="form-control" value="{j7_poste}">
						</TD>
					<!-- END: aff_jour_ligne -->
						<TD>
							<a id='del_{form_id}' href="{path_root}/admin/postes?fonc=delete&id={form_id}" style='display:none;'><i class="mdi mdi-close" style="font-size:18px;"></i></a>
						</TD>
						
					  </TR>
					<!-- END: lst_mouvement -->
					</TABLE>
					<br />
					<INPUT type="submit" name="fonc" value="Enregistrer" class="btn btn-primary" > <INPUT type="submit" name="fonc" value="Annuler" class="btn btn-light">
				</FORM>

			</div>
		</div>
	</div>
</div>




<!-- END: corps -->
