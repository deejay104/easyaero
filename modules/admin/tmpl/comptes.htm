<!-- BEGIN: corps -->

<FORM name="reservation" method="post" action="{path_root}/index.php" enctype="multipart/form-data">
	<INPUT type="hidden" name="checktime" value="{form_checktime}">
	<input type="hidden" name="mod" value="admin">
	<INPUT type="hidden" name="rub" value="comptes">

	<BR>

	<!-- BEGIN: msg_enregistre -->
	<div class="msgok">{msg_resultat}</div>
	<!-- END: msg_enregistre -->


	<TABLE class="tableauAff tableauAffLight">
	  <TR>
		<th width="110">Compte</th>
		<th width="410">Description</th>
		<th width="24">&nbsp;</th>
	  </TR>

	<!-- BEGIN: lst_mouvement -->
	<tr OnMouseOver="document.getElementById('del_{form_id}').style.display='block';" OnMouseOut="document.getElementById('del_{form_id}').style.display='none';">
		<TD>
			<INPUT type="text" name="form_numcpt[{form_id}]" style="width:100px;" value="{form_numcpt}" maxlength="10">
		</TD>
		<TD>
			<INPUT type="text" name="form_description[{form_id}]" style="width:400px;" value="{form_description}">
		</TD>
		<TD>
			<a id='del_{form_id}' href="{path_root}/index.php?mod=admin&rub=comptes&fonc=delete&id={form_id}" class='imgDelete' style='display:none;'><img src="{path_root}/{path_module}/img/icn16_supprimer.png" border=0 /></a>
		</TD>

	  </TR>
	<!-- END: lst_mouvement -->
	</TABLE>
	<br />
	<INPUT type="submit" name="fonc" value="Enregistrer"> <INPUT type="submit" name="fonc" value="Annuler">

</FORM>



<!-- END: corps -->
