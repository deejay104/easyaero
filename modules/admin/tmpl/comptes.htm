<div class="row" id="page-content">
	<div class="grid-margin stretch-card">
		<div class="card">	
			<div class="card-body">	

				<FORM name="reservation" method="post" action="{path_root}/admin/comptes" enctype="multipart/form-data">
				<INPUT type="hidden" name="checktime" value="{form_checktime}">

				<TABLE class="tableauAff tableauAffLight">
				  <TR>
					<th width="110">Compte</th>
					<th width="410">Description</th>
					<th width="24">&nbsp;</th>
				  </TR>

				<!-- BEGIN: lst_mouvement -->
				<tr OnMouseOver="document.getElementById('del_{form_id}').style.display='block';" OnMouseOut="document.getElementById('del_{form_id}').style.display='none';">
					<TD>
						<INPUT type="text" name="form_numcpt[{form_id}]" class="form-control" value="{form_numcpt}" maxlength="10">
					</TD>
					<TD>
						<INPUT type="text" name="form_description[{form_id}]" class="form-control" value="{form_description}">
					</TD>
					<TD>
						<a id='del_{form_id}' href="{path_root}/admin/comptes?fonc=delete&id={form_id}" style='display:none;'><i class="mdi mdi-close" style="font-size:18px;"></i></a>
					</TD>

				  </TR>
				<!-- END: lst_mouvement -->
				</TABLE>
				<br />
				<INPUT type="submit" name="fonc" class="btn btn-primary" value="Enregistrer"> <INPUT type="submit" class="btn btn-light"  name="fonc" value="Annuler">
				</FORM>
			</div>
		</div>
	</div>
</div>



<!-- END: corps -->
