<script>
function update(id,mois,ress)
{
	$(function() {
		$.ajax({
			url:'api.php?mod=admin&rub=updprev&mois='+mois+'&dte={aff_annee}&ress='+ress+'&var='+document.getElementById(id).value,
			type: 'html',
			dataType: 'JSON',
			success: function(response)
			{
				console.log(response);

				if (response.result=="OK")
				{
					document.getElementById(id).style.backgroundColor = "#BBFFAA";
				}
				else
				{
					document.getElementById(id).style.backgroundColor = "#FFBBAA";
				}
			},
			error : function(response)
			{
				document.getElementById(id).style.backgroundColor = "#FFBBAA";
			}
		});
	})
}
</script>
