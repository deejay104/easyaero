<script language="JavaScript">
function Recharge()
{
	<!-- document.location="index.php?mod=aviation&rub=baptemes&form_status="+form_status.value+"&scale=yes"; -->
	$('#tbl_baptemes').DataTable().ajax.url("/api/v1/aviation/baptemes?status="+$('#form_status').val()+"&type="+$('#form_type').val());
	$('#tbl_baptemes').DataTable().ajax.reload();
}
</script>


<div class="row">
	<div class="grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
				<div class="form-inline">Filtrer la liste des baptèmes :&nbsp;
					<select id="form_status" name="form_status" class="form-control" OnChange="Recharge();">
					<option value="-2" {form_selected_open}>Ouvert</option>		
					<option value="-1" {form_selected_all}>Tous</option>		
					<!-- BEGIN: lst_status -->
						<option value="{form_statusid}" {form_selected}>{form_status}</option>		
					<!-- END: lst_status -->
					</select>
					&nbsp;
					<select id="form_type" name="form_type" class="form-control" OnChange="Recharge();">
					<option value="" {form_type_all}>Tous</option>		
					<option value="vi" {form_type_vi}>VI</option>		
					<option value="btm" {form_type_bapteme}>Baptèmes</option>		
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
