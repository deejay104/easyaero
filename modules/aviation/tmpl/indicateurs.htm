	<script language="JavaScript">
		var ns4=document.layers
		var ie4=document.all
		var ns6=document.getElementById&&!document.all
	
		function Recharge()
		  {
			if (ns6)
			  {
			  	var a = document.getElementById("dte").value;
			  	document.location="{url}&dte="+a;
			  }
			else
			  {
			  	document.location='{url}&dte='+dte.value;
			  }
		  }
	</script>

<div class="row">
	<div class="grid-margin stretch-card">
		<div class="card">
			<div class="card-body row">
				<div class="col-lg-2"><label>Indicateurs pour l'année</label></div>
				<div class="col-lg-1">
					<select id="dte" name="dte" OnChange="Recharge();" class="form-control">

<div class="row">
	<div class="grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
				<h5>Evolution</h5>

				<div id="chart_total" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0;"></div>
				<div id="chart_cumul" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0;"></div>
			</div>
		</div>
	</div>
</div>

<script src="{path_root}/{path_core}/external/highchart/js/highcharts.js"></script>
<script src="{path_root}/{path_core}/external/highchart/js/modules/exporting.js"></script>

<script type="text/javascript">
$(function () {
    $('#chart_total').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Total des heures de vols par avion et par mois',
			useHTML: true
        },
        xAxis: {
            categories: [
                'Jan',
                'Fev',
                'Mar',
                'Avr',
                'Mai',
                'Jun',
                'Jul',
                'Aou',
                'Sep',
                'Oct',
                'Nov',
                'Dec'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'heures'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{pointkey}</span><table>',
            pointFormat: '<tr><td style="color:{seriescolor};padding:0">{seriesname} : </td><td style="padding:0"><b>{point.y:.1f} h</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
		credits: {
		    enabled: false
		},
        series: [
        	{aff_charttotal}
		],
		colors: [{aff_chartcolor}]
    });


    $('#chart_cumul').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Cumul des heures de vols par avion sur l\'année'
        },
        xAxis: {
            categories: [
                'Jan',
                'Fev',
                'Mar',
                'Avr',
                'Mai',
                'Jun',
                'Jul',
                'Aou',
                'Sep',
                'Oct',
                'Nov',
                'Dec'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'heures'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{pointkey}</span><table>',
            pointFormat: '<tr><td style="color:{seriescolor};padding:0">{seriesname}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} h</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
		credits: {
			enabled: false
		},
        series: [
			{aff_chartcumul}
        ],
		colors: [{aff_chartcolor}]

    });

});
</script>
