<!-- BEGIN: aff_horametre -->
<script language="JavaScript">
function calcHorametre()
{
	var id=$("#avion").val();
	var horadeb=$("#horadeb").val();
	var horafin=$("#horafin").val();
	
	$(function() {
		$.ajax({
			url:'/api/v1/ressources/gethora?id='+id+'&deb='+horadeb+'&fin='+horafin,
			type: 'html',
			dataType: 'JSON',
			success: function(response)
			{
				$("#tpshora").html(response.aff);
				if ($("#tpsreel").val()>0)
				{
<!-- BEGIN: updateBloc -->
					$("#tpsreel").val(response.tps);
<!-- END: updateBloc -->
				}
				else
				{
					$("#tpsreel").val(response.tps);
				}
			},
			error : function(response)
			{

			}
		});
	});
}
</script>

<div class="form-group row">

	<label for="horadebut" class="col-md-4 col-form-label">Horamètre début</label>
	<div class="col-md-8"><INPUT id="horadeb" class="form-control form-input"  name="form_horadeb" value="{form_horadeb}" placeholder="0" style='width:150px!important;' type="number" step="0.01" OnChange="calcHorametre();"></div>

	<label for="horafin" class="col-md-4 col-form-label">Horamètre fin</label>
	<div class="col-md-8"><INPUT id="horafin" class="form-control form-input" name="form_horafin" value="{form_horafin}" placeholder="0" style='width:150px!important;' type="number" step="0.01" OnChange="calcHorametre();"> =&nbsp;<div id='tpshora' style='display:inline-block;'>{tps_hora}</div></div>

	<label for="tpsreel" class="col-md-4 col-form-label">Temps de vol réel</label>
	<div class="col-md-8"><INPUT id="tpsreel" class="form-control form-input" type="number" name="form_tpsreel" value="{form_tpsreel}" placeholder="0" style='width:150px!important;' > (en minutes)</div>

</div>
<!-- END: aff_horametre -->
