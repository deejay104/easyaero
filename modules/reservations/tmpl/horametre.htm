<!-- BEGIN: aff_horametre -->
<script language="JavaScript">
function calcHorametre()
{
	var id=document.getElementById('avion').value;
	var horadeb=document.getElementById('horadebut').value;
	var horafin=document.getElementById('horafin').value;
	
	$(function() {
		$.ajax({
			url:'api.php?mod=ressources&rub=gethora&id='+id+'&deb='+horadeb+'&fin='+horafin,
			type: 'html',
			dataType: 'JSON',
			success: function(response)
			{
				document.getElementById('tpshora').innerHTML=response.aff;
				if (document.getElementById('tpsreel').value>0)
				{
<!-- BEGIN: updateBloc -->
					document.getElementById('tpsreel').value=response.tps;
<!-- END: updateBloc -->
				}
				else
				{
					document.getElementById('tpsreel').value=response.tps;
				}
			},
			error : function(response)
			{

			}
		});
	});
	
	
}
</script>

<p>
	<label for="horadebut">Horamètre début</label><INPUT id="horadebut" name="form_horadeb" value="{form_horadeb}" style='width:90px!important;' type="number" step="0.01" OnChange="calcHorametre();">
</p>
<p>
	<div style='disply:inline-block; float: left;'><label for="horafin">Horamètre fin</label><INPUT id="horafin" name="form_horafin" value="{form_horafin}" style='width:90px!important;' type="number" step="0.01" OnChange="calcHorametre();"> =&nbsp;</div><div id='tpshora' style='display:inline-block;'>{tps_hora}</div>
</p>
<p>
	<label for="tpsreel">Temps de vol réel</label><INPUT id="tpsreel" type="number" name="form_tpsreel" value="{form_tpsreel}" style='width:90px!important;' > (en minutes)
</p>
<!-- END: aff_horametre -->
