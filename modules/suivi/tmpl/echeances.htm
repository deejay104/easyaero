<script language="JavaScript">
function Recharge()
{
 	document.location='{path_root}/suivi/echeances?form_id='+document.getElementById('form_id').value;
}
function selectAll()
{
	var t=false;
	if (document.getElementById('form_debite').checked==true)
	{
		t=true;
	}
	<!-- BEGIN: lst_checkbox -->
	document.getElementById('form_debite_{form_uid}').checked=t;
	<!-- END: lst_checkbox -->
}
</script>

<FORM name="reservation" method="post" action="{path_root}/suivi/echeances" enctype="multipart/form-data">
	<INPUT type="hidden" name="checktime" value="{form_checktime}">
	<INPUT type="hidden" name="form_id" value="{form_id}">

<div class="row">
	<div class="grid-margin stretch-card">
		<div class="card">
			<div class="card-body">

				<div class="form-inline">
					<select id="form_id" class='form-control' OnChange="Recharge();">
						<option value="0">Choisissez l'échéance</option>
					<!-- BEGIN: lst_echeance -->
						<option value="{form_echeanceid}" {select_echeance}>{form_echeance}</option>
					<!-- END: lst_echeance -->
					</select>

					<!-- BEGIN: aff_debite -->
					&nbsp;- Nouvelle échéance : <input type="date" class='form-control' name="form_date"> Cout : <input type="text" class='form-control' name="form_cout" value="{form_cout}" style="width:80px!important;">
					<input type="submit" class="btn btn-light" name="fonc" value="Débiter" style="width:150px!important; margin-left:20px;">
					<!-- END: aff_debite -->

					<input type="submit" class="btn btn-light" name="print" value="Imprimer" style="width:150px!important; margin-left:20px;" onClick="window.print()">

				</div>
			</div>
		</div>
	</div>
</div>

</div>
