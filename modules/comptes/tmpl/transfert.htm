	<img src="{path_module}/img/icn48_titre.png" alt="" border=0 />
<!-- END: icone -->

<!-- BEGIN: infos -->
{aff_menu}
<!-- END: infos -->


<!-- BEGIN: corps -->

<form name="compte" method="post" action="{path_root}/comptes/transfert" enctype="multipart/form-data">

	<input type="hidden" name="checktime" value="{form_checktime}">

	<div class="row">
		<div class="col-md-10 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<h4>{lang_tranfert}</h4>

					<div class="form-group">
						{lang_tranfertexplain}
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- BEGIN: msg_enregistre -->
	<div class="row">
		<div class="col-md-10 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<div class="form-group">
					<!-- BEGIN: lst_enregistre -->
					{aff_mouvement_detail}
					<!-- END: lst_enregistre -->
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- END: msg_enregistre -->	

	<div class="row">
		<div class="col-md-10 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<div class="row">

					
							<div class="col-md-3">
							
								<label>{lang_tiers}</label>
								{form_lsttiers}
							</div>
				
							<div class="col-md-3">
								<label>{lang_amount}</label>
								<INPUT id="form_montant" class='form-control'  name="form_montant" value="{form_montant}">
							</div>
						
							<div class="col-md-6">
								<label>{lang_comment}</label>
								<INPUT id="form_commentaire" class='form-control'  name="form_commentaire" value="{form_commentaire}">
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-10 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<div class="form-group">
					{lang_balance} {montant_max}.
					</div>
				</div>
			</div>
		</div>
	</div>




	<INPUT type="submit" class="btn btn-primary mr-2" name="fonc" value="{lang_save}"> <INPUT type="submit" class="btn btn-light" name="fonc" value="{lang_cancel}">
	
</form>

<script>
	document.getElementById("form_montant").focus();
	document.getElementById("form_montant").select();
</script>
<!-- END: corps -->
